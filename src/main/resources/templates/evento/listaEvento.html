	<!DOCTYPE html>
	<html xmls:th="http://thymeleat.org"
	      xmls:layout= "http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
	<meta charset="utf-8">
	<!--Import Google Icon Font-->
	      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	      <!--Import materialize.css-->
	      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	
	      <!--Let browser know website is optimized for mobile-->
	      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	      <link rel="stylesheet" href="style/styleCss.css"/>
	      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<title>EventosApp</title>
	</head>
	<body>
	<nav>
	<!-- <div> & <span> Definir partes de um documento [ No span se acessa o objeto ]-->
	<!-- <th> Define uma célula cabeçalho do grupo de células de sua tabela -->
    <div class="nav-wrapper #607d8b blue-grey">
    
      <a href="#" class="brand-logo">Lista de Eventos</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">

<!-- Criar um link, para mandar pagina de Cadastro Evantos [ <a href="/cadastrarEvento"> Cadastrar Evento </a> ]-->
        <li><a href="/cadastrarEvento" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Eventos</a></li>
        <li><a href="/logout" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Sair</a></li>
      </ul>
    </div>
  </nav>
  <h3>Lista de Eventos</h3>
	<table class="container">
		<thead>
			<th>Nome</th>
			<th>Local</th>
			<th>Data</th>
			<th>Hotário</th>
			<th>Excluir</th>
			<th>Atualizar</th>
			
		</thead>
		<tbody>
		<!-- Traz do Model Evento as Entidades -->
			<tr th:each="evento : ${leventos}">	<!-- (l) de lista eventos -->
			
			<td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}"><span th:text= "${evento.nome}"></span></a></td>		
<!-- <div> & <span> Definir partes de um documento [ No span se acessa o objeto ]-->
					<td><span th:text= "${evento.local}"></span></td>
					<td><span th:text= "${evento.data}"></span></td>
					<td><span th:text= "${evento.horario}"></span></td>
		    <td><a th:href="${(#mvc.url('EC#deletarEvento').arg(0, evento.codigo)).build()}"><i class="material-icons left">delete</i></a></td>
		    <td><a th:href="${(#mvc.url('EC#editarConvidado').arg(0, evento.codigo)).build()}"><i class="material-icons left">update</i></a></td>
			</tr>
		</tbody>
	</table>
		      <!--JavaScript at end of body for optimized loading-->
	     <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>
	</html>
