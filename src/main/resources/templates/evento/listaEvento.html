	<!DOCTYPE html>
	<html xmls:th="http://thymeleat.org"
	      xmls:layout= "http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
	<!--Import Google Icon Font-->
	      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	      <!--Import materialize.css-->
	      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	
	      <!--Let browser know website is optimized for mobile-->
	      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<title>EventosApp</title>
	</head>
	<body>
	<h1>Lista de Eventos</h1>
	<h3><a href="/cadastrarEvento" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Eventos</a></h3>
	<table class="container">
		<thead>
			<th>Nome:</th>
			<th>Local:</th>
			<th>Data</th>
			<th>Horario</th>
		</thead>
		<tbody>
			<tr th:each="evento : ${leventos}">	
			<td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}"><span th:text= "${evento.nome}"></span></a></td>		
					<td><span th:text= "${evento.local}"></span></td>
					<td><span th:text= "${evento.data}"></span></td>
					<td><span th:text= "${evento.horario}"></span></td>
			</tr>
		</tbody>
	</table>
		      <!--JavaScript at end of body for optimized loading-->
	     <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>
	</html>
