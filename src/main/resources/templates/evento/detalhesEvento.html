<!DOCTYPE html>
<htmlxmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta charset=UTF-8 "viewport" content="width=device-width, initial-scale=1.0"/>
      
<title>Evento</title>
</head>
<body>

<nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Evento</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Eventos</a></li>
      </ul>
    </div>
  </nav>
  
<!-- <div th:each="evento : ${evento}" class="container detalhesEvento"> -->
<div class="container detalhesEvento">
<h5>Detalhes do Evento</h5>
	<div class="row">
		<p>Nome: <span th:text= "${evento.nome}"></span></p>
		<p>Local: <span th:text= "${evento.local}"></span></p>
		<p>Data: <span th:text= "${evento.data}"></span></p>
		<p>Horario: <span th:text= "${evento.horario}"></span></p>
	</div>
	<th:block th:include="evento/mensagemValidacao"></th:block>
	<form method="post">
            Nome: <input type="text" value="" name="nomeConvidado"/>
            Rg: <input type="text" value="" name="rg"/>
            <button class="waves-effect waves-light btn" type="submit">Adicionar</button>
    </form>
    <h5>Lista de Convidados</h5>
	<table class="container">
		<thead>
			<tr>
				<th>Nome Convidado:</th>
				<th>Rg:</th>
				<th>Deletar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="convidados : ${convidados}">
				<td><span th:text= "${convidados.nomeConvidado}"></span></td>
				<td><span th:text= "${convidados.rg}"></span></td>
				<td><a class="waves-effect waves-light btn.small" th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidados.rg)).build()}"><i class="material-icons left">delete</i></a></td>
			</tr>
		</tbody>
	
</table>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
